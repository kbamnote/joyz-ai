<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Kanban Board</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Dynamic Kanban Board</h1>

    <!-- Task Form -->
    <form id="taskForm">
      <input type="text" id="taskTitle" placeholder="Task Title" required>
      <input type="text" id="taskDescription" placeholder="Description">
      <button type="submit">Add</button>
    </form>

    <!-- Kanban Board -->
    <div id="board" class="board">
      <div class="column" data-status="todo">
        <h2>To Do</h2>
        <div class="task-list" id="todo"></div>
      </div>
      <div class="column" data-status="inprogress">
        <h2>In Progress</h2>
        <div class="task-list" id="inprogress"></div>
      </div>
      <div class="column" data-status="done">
        <h2>Done</h2>
        <div class="task-list" id="done"></div>
      </div>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
